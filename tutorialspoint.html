<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		<!--
			var a = 33;
			var b = 10;
			var c = "Test";
			var linebreak= "<br />";

			document.write("a + b = ");
			result = a + b;
			document.write(result);
			document.write(linebreak);

			document.write("a - b = ");
			result = a - b;
			document.write(result);
			document.write(linebreak);

			document.write("a / b = ");
			result = a / b;
			document.write(result);
			document.write(linebreak);

			document.write("a % b = ");
			result = a % b;
			document.write(result);
			document.write(linebreak);

			document.write("a + b + c = ");
			result = a + b + c;
			document.write(result);
			document.write(linebreak);

			document.write(linebreak);
			document.write("Comparisons");
			document.write(linebreak);
			document.write("a == b => ");
			result = a == b;
			document.write(result);
			document.write(linebreak);

			document.write("a != b => ");
			result = a != b;
			document.write(result);
			document.write(linebreak);

			document.write("a > b => ");
			result = a > b;
			document.write(result);
			document.write(linebreak);

			document.write("a >= b => ");
			result = a >= b;
			document.write(result);
			document.write(linebreak);

			document.write("a < b => ");
			result = a < b;
			document.write(result);
			document.write(linebreak);

			document.write("a <= b => ");
			result = a <= b;
			document.write(result);
			document.write(linebreak);
			
		//-->
	</script>
</body>
</html>
