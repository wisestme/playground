<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form target="_blank" action="/formecho.js" method="POST" name="firstform" id="firstform">
    <label for="fave">Fruit</label>
    <input autofocus disabled id="fave" name="fave" />
    <p><label for="car">Car: <input name="car" id="car" type="text"></label></p>
    <button>Submit Vote</button>
    <fieldset>
      <legend>Social Accounts</legend>
      <p>
        <label for="linkedin">LinkedIn<input id="linkedin" name="linkedin" type="text"></label>
      </p>
      <p>
        <label for="github">Github<input name="github" id="github" type="text" value="wisestMe"></label>
      </p>
      <p>
        <label for="email">Email<input id="email" name="email" type="text" maxlength="10" size="15" placeholder="Your email"></label>
      </p>
    </fieldset>
    <label for="states">
      States: <input list="stateslist" id="states" name="states" type="text">
    </label>
    <label for="password">Password: <input type="password" id="password" name="password"></label>
  </form>
  <datalist id="stateslist">
    <option value="Abia" label="God's own state"></option>
    <option value="Lagos">Canter of Excellence</option>
    <option value="Jigawa"></option>
  </datalist>
</body>
</html>
